<!DOCTYPE html>
<html>
<head>
    <title>Login - FreshCart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body { background: #f8fafc; font-family: 'Montserrat', Arial, sans-serif; }
        .login-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 1.2rem; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 2.5rem 2rem; }
        .form-label { font-weight: 600; }
        .form-control { border-radius: 0.7rem; }
        .btn-primary { border-radius: 0.7rem; font-weight: 600; }
        .logo { width: 60px; border-radius: 50%; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="/static/logo.png" class="logo" alt="FreshCart Logo">
            <h2 class="fw-bold mb-1">Login to FreshCart</h2>
            <div class="text-muted mb-2">Welcome back! Please login to your account.</div>
        </div>
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <span class="text-muted">Don't have an account?</span> <a href="/signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
